<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Custom Structured Vertical Flexbox Sidebar on the Right</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      height: 100%;
      overflow: hidden; /* Prevent scrolling */
    }
    body {
      display: flex;
    }
    .container {
      display: flex;
      flex: 1;
      height: 100%; /* Make the container full height of the viewport */
      background-image: url("floor_bg_1.jpg");
        background-repeat: no-repeat; 
         background-position: center;
         background-size: cover; 

    }
    .sidebar {
      flex: 0 0 8%; /* Adjust the sidebar width as needed */
      opacity: 0.7;
      background-color: #303030;
      padding: 0.5rem;
      box-sizing: border-box;
      display: flex;
      flex-direction: column;
      height: 100%; /* Make the sidebar full height */
      order: 2; /* Move the sidebar to the right */
      align-items: stretch;
      position: sticky;
      
    }
    .stick-div {
      flex: 0 0 10%; /* 10% width for the sticked divs */
      flex-shrink: 1; 
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 5%;
    }
    .buttons-container {
        flex-grow: 1;
      display: flex;
      flex-direction: column;
      align-items: center; /* Center the buttons horizontally within the buttons-container */
      justify-content: center; /* Center the buttons vertically within the buttons-container */ 
    }
    .button {
      flex-shrink: 2; 
      padding: 0.1rem; /* Adjust padding as needed */
      background-color: transparent;
      color: #fff;
      border: 1px solid #FFFFFF;
      border-radius: 0.2rem;
      margin-bottom: 15px; /* Increase the distance between buttons */
      cursor: pointer;
      width: 100%; /*Make the buttons take full width of the buttons-container*/
      max-width: 70%; /* Limit the maximum width of the buttons to 70% of the container */
      min-width: 50%;
      height: 100%;
      max-height: 70%;
      
    }
    .main-content {
      flex: 1;
      padding: 20px;
      box-sizing: border-box;
      order: 1; /* Move the main content to the left */
    }
    .stick-div .button {
      padding: 0.1rem; /* Adjust padding as needed */
      background-color: transparent;
      color: #fff;
      border: 1px solid #FFFFFF;
      border-radius: 0.2rem;
      margin-bottom: 20px; /* Increase the distance between buttons */
      margin-top: 20px; /* Increase the distance between buttons */
      cursor: pointer;
      width: 100%; /* Make the buttons take full width of the buttons-container */
      min-height: 70%;
      font-size: 10px;
      align-items: center;


    }

/* Adjust the position of the main content to accommodate the header */
.main-content {
  flex: 1;
  display: flex;
  flex-direction: column;
  box-sizing: border-box;
  order: 1; /* Move the main content below the sidebar */
}
.header {
    color: #fff;
    padding: 2rem; /* Add some padding to the header */
    box-sizing: border-box;
}
.footer {
  color: #fff;
  padding-left: 2rem; /* Add some padding to the footer */
  padding-bottom: 0.7rem; /* Add some padding to the footer */
  box-sizing: border-box;
  margin-top: auto;
}
.article{
    padding-left: 2rem; /* Add some padding to the header */

}
.article .buttonz{
    width: 10%;
}
  </style>
</head>
<body>
  <div class="container">
    <div class="sidebar">
      <div class="stick-div">
        <img src = "logout.svg" style="width: 40%; height: 40%;">
    </div>
    <div class="buttons-container">
        <button class="button">10</button>
        <button class="button">9</button>
        <button class="button">8</button>
        <button class="button">7</button>
        <button class="button">6</button>
        <button class="button">5</button>
        <button class="button">4</button>
        <button class="button">3</button>
        <button class="button">2</button>
        <button class="button">1</button>
      </div>
      <div class="stick-div"><img src = "meniu_button_acces_card.svg"></div>
      <div class="stick-div"><button class="button">Wir &hearts; <br>NTTDATA</button></div>
    </div>
    <div class="main-content">
        <div class="header">
            <img src = "ntt-logo-cxp.svg">
          </div>
        <div class="article">
            <button class="buttonz">&#8592; Zuruck</button>
        </div>
        <div class="footer">
             <p style="font-size: 0.7rem;">Copyright &copy; 2021 NTT Data Romania. All rights reserved.</p>
        </div>
    </div>
  </div>
</body>
</html>
